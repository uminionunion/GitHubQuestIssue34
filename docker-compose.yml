version: '3.8'

services:
  # Express API + React Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
      DATA_DIRECTORY: /app/data
      VITE_PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - app_data:/app/data
      - /root/private-includes/includes:/app/includes
    networks:
      - mainuhubfeaturev001-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  app_data:

networks:
  mainuhubfeaturev001-network:
    driver: bridge
