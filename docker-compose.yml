version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mainuhubfeaturev001}
      MYSQL_USER: ${MYSQL_USER:-uhubuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-uhubpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mainuhubfeaturev001-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API + React Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: mysql://uhubuser:uhubpassword@mysql:3306/mainuhubfeaturev001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-uhubuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-uhubpassword}
      DB_NAME: ${MYSQL_DATABASE:-mainuhubfeaturev001}
      VITE_PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mainuhubfeaturev001-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mainuhubfeaturev001-network

volumes:
  mysql_data:

networks:
  mainuhubfeaturev001-network:
    driver: bridge