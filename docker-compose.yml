version: '3.8'

services:
  # MainUhubFeatureV001 Application (Primary - SQLite)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mainuhubfeaturev001-app
    ports:
      - "${APP_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATA_DIRECTORY: /app/data
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-secret-key}
      VITE_PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    networks:
      - mainuhubfeaturev001-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    profiles:
      - default

  # Optional: MySQL Service (for production scaling)
  # Usage: docker-compose --profile mysql up -d
  mysql:
    image: mysql:8.0-alpine
    container_name: mainuhubfeaturev001-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootsecurepassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mainuhubdb}
      MYSQL_USER: ${MYSQL_USER:-uhubuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-uhubsecurepassword}
      MYSQL_INITDB_SKIP_TZINFO: "1"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - mainuhubfeaturev001-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - mysql

  # Optional: Redis Service (for caching/sessions)
  # Usage: docker-compose up -d (included by default)
  redis:
    image: redis:7-alpine
    container_name: mainuhubfeaturev001-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mainuhubfeaturev001-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - default

  # Optional: Nginx Reverse Proxy (for production)
  # Usage: docker-compose --profile nginx up -d
  nginx:
    image: nginx:alpine
    container_name: mainuhubfeaturev001-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mainuhubfeaturev001-network
    restart: unless-stopped
    profiles:
      - nginx

  # Optional: Adminer for database management
  # Access at http://localhost:8080
  adminer:
    image: adminer:latest
    container_name: mainuhubfeaturev001-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - mysql
    networks:
      - mainuhubfeaturev001-network
    restart: unless-stopped
    profiles:
      - mysql

volumes:
  app_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  mainuhubfeaturev001-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
