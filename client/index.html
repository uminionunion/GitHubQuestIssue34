      PHP Conversion Instructions for AI:

      To convert this project to a traditional PHP, HTML, CSS, and JavaScript stack without React/Vite/Node.js, follow these steps:

      1.  **Setup PHP Environment**:
          -   Assume a standard web server environment (like Apache or Nginx) with PHP installed.
          -   The project will consist of .php, .html, .css, and .js files.

      2.  **File Structure**:
          -   `index.php`: The main entry point of the application.
          -   `assets/css/style.css`: A single stylesheet for all CSS.
          -   `assets/js/main.js`: A single JavaScript file for all client-side logic.
          -   `includes/`: A directory for reusable PHP parts like headers, footers, and database connections.
          -   `api/`: A directory to handle AJAX requests (e.g., `api/auth.php`, `api/chat.php`).
          -   `templates/`: A directory for different page templates (e.g., `templates/profile.php`).

      3.  **Backend (PHP & SQL)**:
          -   **Database Connection**: Create a `db.php` file to establish a connection to the SQLite database using PHP's PDO extension.
          -   **API Endpoints**: Convert all Express routes (from `server/auth.ts`, `server/chat.ts`, etc.) into individual PHP files inside the `api/` directory. For example, `server/auth.ts`'s `/login` route becomes `api/login.php`. These PHP files will handle POST/GET requests, interact with the database, and `echo json_encode(...)` the response.
          -   **Authentication**: Manage user sessions using PHP's `session_start()` and the `$_SESSION` superglobal. The login script will set session variables upon successful authentication.
          -   **WebSockets**: The real-time chat functionality (Socket.IO) is the most complex part to convert. A pure PHP solution is difficult. The best approach is to use a dedicated WebSocket server library for PHP (like Ratchet) or a third-party service (like Pusher). For the purpose of conversion, you can simulate it with repeated AJAX polling in JavaScript (`setInterval` calling a `fetch` to get new messages), which is less efficient but avoids complex WebSocket server setup.

      4.  **Frontend (HTML, CSS, JS)**:
          -   **Component Conversion**: Convert each React component (`.tsx` file) into a combination of PHP functions, HTML snippets, and JavaScript logic.
              -   **Structure (HTML/PHP)**: A React component's JSX becomes a PHP file or function that `echo`s HTML. For example, `MyProfileModal.tsx` could become `templates/profile_modal.php`, which is then included in `index.php`.
              -   **Styling (CSS)**: Copy all Tailwind CSS classes from the JSX `className` attributes directly into the `class` attributes of the corresponding HTML elements. The final, compiled `index.css` from the React project should be used as the starting point for `assets/css/style.css`.
              -   **Interactivity (JavaScript)**: Convert React state management (`useState`, `useEffect`) and event handlers (`onClick`, etc.) into vanilla JavaScript or jQuery.
                  -   Use `document.getElementById` or `document.querySelector` to select elements.
                  -   Use `element.addEventListener('click', ...)` for event handling.
                  -   Manage state using global JavaScript variables or by storing data in HTML `data-*` attributes.
                  -   AJAX calls will be made using the `fetch()` API to the PHP endpoints in the `api/` directory.

      5.  **Example Conversion (`App.tsx` to `index.php`)**:
          -   `index.php` will contain the main HTML structure (`<html>`, `<body>`, etc.).
          -   It will `include 'includes/header.php';`.
          -   The main content area will be a `<div>`.
          -   It will `include 'includes/footer.php';`.
          -   The modals (like `AuthModal` and `ProfileModal`) will be HTML structures initially hidden with CSS (`display: none;`) and shown with JavaScript by changing their style.
          -   All necessary JavaScript will be in `<script src="assets/js/main.js"></script>` at the end of the `<body>`.
    -->
